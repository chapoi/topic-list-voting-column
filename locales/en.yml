en:
  theme_metadata:
    description: Adds a column to the regular topic list table to display votes
    settings:
      hide_vote_tab_in_navigation.description: Hide the "Votes" tab from the navigation.
      show_everywhere.description: Show vote counts in all topic lists. If left unchecked, it will only show on category topic-lists that have voting enabled.
      hot_treshold.description: The number of votes required for a topic to be considered 'hot'.
